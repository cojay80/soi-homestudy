name: autofix-probe

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write   # ← 추가

jobs:
  probe:
    runs-on: ubuntu-latest
    ...
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: main
        branch: bot/autofix-probe
        branch-suffix: timestamp
        commit-message: "chore(probe): dummy change"
        title: "chore(probe): dummy change"
        body: "자동 진단용 PR"
        labels: autofix, bot    # ← 이 라벨 그대로 사용 가능(이제 권한 OK)
        delete-branch: true

name: autofix-probe

on:
  workflow_dispatch: {}     # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write
  pull-requests: write

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git (safe)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # âœ… ê°•ì œë¡œ ë³€ê²½íŒŒì¼ í•˜ë‚˜ ìƒì„± (í¬ë§·/ë¦°íŠ¸ ì—†ì´, git ì—ëŸ¬ë§Œ ì§„ë‹¨)
      - name: Create a dummy change
        run: |
          echo "probe $(date +%s)" >> __autofix_probe__.txt

      # ğŸ”§ ë³€ê²½ ìœ ë¬´ í™•ì¸ + ì ˆëŒ€ ì‹¤íŒ¨í•˜ì§€ ì•Šë„ë¡ ë³´í˜¸
      - name: Detect changes
        id: detect
        shell: bash
        run: |
          set +e
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Has changes"
          fi
          exit 0

      # âœ… peter-evans ì•¡ì…˜ìœ¼ë¡œ ìƒˆ ë¸Œëœì¹˜ + PR ìƒì„± (í•­ìƒ ìœ ë‹ˆí¬)
      - name: Create Pull Request
        if: steps.detect.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/autofix-probe
          branch-suffix: timestamp
          commit-message: "chore(probe): dummy change"
          title: "chore(probe): dummy change"
          body: "ìë™ ì§„ë‹¨ìš© PR"
          labels: autofix, bot
          delete-branch: true
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Nothing to commit
        if: steps.detect.outputs.changed != 'true'
        run: echo "No changes to commit."

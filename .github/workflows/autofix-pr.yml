name: autofix-pr

on:
  workflow_dispatch: {}   # 수동 실행

permissions:
  contents: write
  pull-requests: write
  issues: write   # ← 추가
jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base branch (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git (safe)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps if package.json exists
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Auto-fix (JS) — safe mode
        shell: bash
        run: |
          npx --yes prettier . --write || true
          npx --yes eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # 변경 유무만 확인 (반환코드 때문에 실패하지 않음)
      - name: Detect changes (never fail)
        id: detect
        shell: bash
        run: |
          set +e
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Has changes"
          fi
          exit 0

      # 고유 브랜치 이름 사용해 충돌 회피
      - name: Create Pull Request
        if: steps.detect.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/autofix
          commit-message: "chore(autofix): apply automatic code fixes"
          title: "chore(autofix): automatic code fixes"
          body: "자동 포맷/린트 수정 PR입니다."
          labels: autofix, bot
          delete-branch: true
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Nothing to commit
        if: steps.detect.outputs.changed != 'true'
        run: echo "No changes to commit."

name: autofix-pr

on:
  workflow_dispatch: {}  # 수동으로만 실행 (원치 않으면 안 누르면 됨)

permissions:
  contents: write
  pull-requests: write

# 중복 실행 막기 (실수로 여러 번 눌러도 하나만)
concurrency:
  group: "autofix"
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git (safe)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps if package.json exists
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Auto-fix (JS) — safe mode
        run: |
          npx --yes prettier . --write || true
          npx --yes eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # 변경 유무만 보고, git 반환코드로 실패하지 않도록 보호
      - name: Detect changes (never fail)
        id: detect
        shell: bash
        run: |
          set +e
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Has changes"
          fi
          exit 0

      # 🔒 여기서만 PR 생성: 항상 같은 브랜치(bot/autofix) → PR도 1개로 유지
      - name: Create Pull Request
        if: steps.detect.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/autofix          # ← 고정 (branch-suffix 절대 넣지 않음)
          commit-message: "chore(autofix): apply automatic code fixes"
          title: "chore(autofix): automatic code fixes"
          body: "자동 포맷/린트 수정 PR입니다."
          delete-branch: true          # PR 병합 시 자동 삭제

      - name: Nothing to commit
        if: steps.detect.outputs.changed != 'true'
        run: echo "No changes to commit."

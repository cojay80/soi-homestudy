name: autofix-pr

on:
  workflow_dispatch: {}  # 수동 실행만

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # ✅ 항상 아주 작은 변경을 만들어서 PR 생성 (먼저 파이프라인 정상 확인)
      - name: Make tiny change (force PR)
        run: |
          echo "keepalive $(date +%s)" >> .autofix_keepalive
          git add -A

      - name: Create Pull Request (rolling one)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/autofix          # 고정 → PR 1개만 유지
          commit-message: "chore(autofix): keepalive"
          title: "chore(autofix): keepalive"
          body: "파이프라인 동작 확인용 자동 PR"
          delete-branch: true

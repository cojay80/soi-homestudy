name: autofix-pr

on:
  workflow_dispatch: {}   # 수동 실행만

permissions:
  contents: write
  pull-requests: write

# 중복 실행 방지
concurrency:
  group: "autofix"
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main          # 기본 브랜치가 다르면 여기/아래 base를 바꿔
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # ✅ 강제로 아주 작은 변경을 만들어 항상 PR 생성 (파이프라인 확인용)
      - name: Make tiny change (force PR)
        run: |
          echo "keepalive $(date +%s)" >> .autofix_keepalive
          git add -A

      # ✅ 항상 같은 브랜치로만 PR → PR 1개(롤링) 유지
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/autofix          # 고정 (branch-suffix 절대 쓰지 말기)
          commit-message: "chore(autofix): keepalive"
          title: "chore(autofix): keepalive"
          body: "파이프라인 동작 확인용 자동 PR"
          delete-branch: true

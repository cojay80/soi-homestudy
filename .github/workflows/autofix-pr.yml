name: autofix-pr

on:
  workflow_dispatch: {}  # ìˆ˜ë™ìœ¼ë¡œë§Œ ì‹¤í–‰ (ì›ì¹˜ ì•Šìœ¼ë©´ ì•ˆ ëˆ„ë¥´ë©´ ë¨)

permissions:
  contents: write
  pull-requests: write

# ì¤‘ë³µ ì‹¤í–‰ ë§‰ê¸° (ì‹¤ìˆ˜ë¡œ ì—¬ëŸ¬ ë²ˆ ëˆŒëŸ¬ë„ í•˜ë‚˜ë§Œ)
concurrency:
  group: "autofix"
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git (safe)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps if package.json exists
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Auto-fix (JS) â€” safe mode
        run: |
          npx --yes prettier . --write || true
          npx --yes eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # ë³€ê²½ ìœ ë¬´ë§Œ ë³´ê³ , git ë°˜í™˜ì½”ë“œë¡œ ì‹¤íŒ¨í•˜ì§€ ì•Šë„ë¡ ë³´í˜¸
      - name: Detect changes (never fail)
        id: detect
        shell: bash
        run: |
          set +e
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Has changes"
          fi
          exit 0

      # ğŸ”’ ì—¬ê¸°ì„œë§Œ PR ìƒì„±: í•­ìƒ ê°™ì€ ë¸Œëœì¹˜(bot/autofix) â†’ PRë„ 1ê°œë¡œ ìœ ì§€
      - name: Create Pull Request
        if: steps.detect.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/autofix          # â† ê³ ì • (branch-suffix ì ˆëŒ€ ë„£ì§€ ì•ŠìŒ)
          commit-message: "chore(autofix): apply automatic code fixes"
          title: "chore(autofix): automatic code fixes"
          body: "ìë™ í¬ë§·/ë¦°íŠ¸ ìˆ˜ì • PRì…ë‹ˆë‹¤."
          delete-branch: true          # PR ë³‘í•© ì‹œ ìë™ ì‚­ì œ

      - name: Nothing to commit
        if: steps.detect.outputs.changed != 'true'
        run: echo "No changes to commit."

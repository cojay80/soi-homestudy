name: autofix-pr

on:
  workflow_dispatch: {}  # 수동 실행만

permissions:
  contents: write
  pull-requests: write

# 중복 실행 방지
concurrency:
  group: "autofix"
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: main              # 기본 브랜치가 main이 아니면 여기/아래 base도 바꿔줘
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git (safe)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps if package.json exists
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Auto-fix (JS) — safe mode
        shell: bash
        run: |
          npx --yes prettier . --write || true
          npx --yes eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # 변경 유무만 보고, 반환코드로 실패하지 않도록 보호
      - name: Detect changes (never fail)
        id: detect
        shell: bash
        run: |
          set +e
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Has changes"
          fi
          exit 0

      # 항상 같은 브랜치로 PR → PR 1개만 유지
      - name: Create Pull Request
        if: steps.detect.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main               # 기본 브랜치명이 다르면 여기 변경
          branch: bot/autofix      # 고정 (branch-suffix 쓰지 말 것)
          commit-message: "chore(autofix): apply automatic code fixes"
          title: "chore(autofix): automatic code fixes"
          body: "자동 포맷/린트 수정 PR입니다."
          delete-branch: true
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Nothing to commit
        if: steps.detect.outputs.changed != 'true'
        run: echo "No changes to commit."

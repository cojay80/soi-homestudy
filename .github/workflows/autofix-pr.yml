name: autofix-pr

on:
  workflow_dispatch: {}   # 수동 실행

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Git 설정 (커밋 오류 방지)
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps if package.json exists
        run: |
          if [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Auto-fix (JS) — safe mode
        run: |
          npx --yes prettier . --write || true
          npx --yes eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      # 변경 여부를 먼저 검사해 git 에러(커밋할게 없음 등) 회피
      - name: Check for changes
        id: gitcheck
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.gitcheck.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(autofix): apply automatic code fixes"
          branch: bot/autofix-${{ github.run_id }}
          title: "chore(autofix): automatic code fixes"
          body: |
            자동 포맷/린트 수정입니다.
            - 워크플로: autofix-pr
          labels: autofix, bot
          delete-branch: true

      - name: No changes
        if: steps.gitcheck.outputs.changed != 'true'
        run: echo "No changes to commit."

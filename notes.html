<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오답 노트 - 소이의 공부방</title>

  <!-- 폰트 / 공통 스타일 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>

  <!-- 공통 스크립트 (defer 순서 고정) -->
  <script src="/js/config.js" defer></script>
  <script src="/js/core-auth-store.js" defer></script>
  <script src="/js/api-shim.js" defer></script>
  <script src="/js/soi-store.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/logout.js" defer></script>

  <!-- 오답 전용 -->
  <script src="/js/notes.js?v=NOTES_FINAL" defer></script>
</head>
<body>
  <!-- 헤더 -->
  <div id="header-placeholder"></div>

  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // 헤더 로드 후 햄버거 토글 이벤트 연결
        const toggleBtn = document.getElementById('menu-toggle');
        const menu = document.getElementById('main-menu');
        toggleBtn?.addEventListener('click', () => {
          menu?.classList.toggle('active');
        });
      })
      .catch(err => console.error('헤더 로드 실패:', err));
  </script>

  <!-- 본문 -->
  <main class="container">
    <h1>오답 노트 📝</h1>

    <div class="toolbar" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:12px 0">
      <label class="mini"><input type="checkbox" id="cb-all"> 전체선택</label>
      <button class="btn" id="btn-review-selected">선택 복습하기</button>
      <button class="btn" id="btn-review-all">전체 복습하기</button>
      <span style="flex:1"></span>
      <button class="btn danger" id="btn-delete-selected">선택 삭제</button>
      <button class="btn danger" id="btn-delete-all">전체 삭제</button>
    </div>

    <div class="mini" id="count-label">총 0문항</div>

    <section id="wrongs-box" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px">
      <div class="card empty" style="border-style:dashed;color:#888;text-align:center">
        오답이 없습니다. 퀴즈를 풀고 다시 와주세요.
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>

</body>
</html>

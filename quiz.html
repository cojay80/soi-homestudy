<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 - 소이의 공부방</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>수학 문제 쑥쑥! 🧠</h1>
       	    <div id="timer-display"></div>	
 </header>
        
        <main class="quiz-main">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p class="question-number">1 / 10</p>
            
            <div class="question-box">
                <p class="question-text">
                    철수는 사과 🍎 2개와 오렌지 🍊 2개를 가지고 있습니다. 
                    철수가 가진 과일은 모두 몇 개일까요?
                </p>
            </div>
            
            <div class="answer-options">
                <button class="option">1) 2개</button>
                <button class="option">2) 3개</button>
                <button class="option">3) 4개</button>
                <button class="option">4) 5개</button>
            </div>
        </main>
        
        <footer class="quiz-footer">
            <button class="submit-button">정답 제출하기</button>
        </footer>

	<div id="toast-message"></div>

    </div>

   <script src="js/quiz.js"></script>
</body>
</html>

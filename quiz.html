<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>문제 풀이 - 소이의 공부방</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- 공통 스크립트 (순서 + defer) -->
  <script src="/js/config.js" defer></script>
  <script src="/js/core-auth-store.js" defer></script>
  <script src="/js/api-shim.js" defer></script>
  <script src="/js/soi-store.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/logout.js" defer></script>

  <!-- 문제 로딩/보상/연출 -->
  <script src="/js/sheets.js" defer></script>
  <script src="/js/rewards.js?v=RW1" defer></script>
  <script src="/js/drop.js" defer></script>

  <!-- 퀴즈 로직 (맨 뒤) -->
  <script src="/js/quiz.js?v=QZ1" defer></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <header class="main-header">
    <div class="logo"><a href="index.html">소이의 공부방 🎨</a></div>

    <nav class="main-nav" aria-label="주 메뉴">
      <ul>
        <li><a href="index.html">오늘의 학습</a></li>
        <li><a href="report.html">학습 보고서</a></li>
        <li><a href="goal.html">나의 목표</a></li>
        <li><a href="record.html">상세 기록</a></li>
        <li><a href="notes.html">오답 노트</a></li>
        <li><a href="shop.html">상점</a></li>
        <li><span class="badge">포인트: <b data-soi-points>0</b>p</span></li>
      </ul>
    </nav>

    <div class="user-info">
      <span id="welcome-message"></span>
      <button id="logout-button" type="button" aria-label="로그아웃" style="display:none">로그아웃</button>
    </div>

    <button class="mobile-menu-button" aria-label="메뉴 열기" type="button">☰</button>
  </header>

  <!-- 본문 -->
  <main class="container">
    <header class="quiz-header" style="display:flex;justify-content:space-between;align-items:center">
      <h1>문제 쑥쑥! 🧠</h1>
      <div id="timer-display" class="mini"></div>
    </header>

    <section class="quiz-layout" style="display:flex;gap:12px">
      <!-- 지문 영역(지문형일 때만 JS가 표시) -->
      <aside class="passage-area card" style="display:none;flex:1;min-width:0">
        <h2 style="margin-top:0">📜 지문</h2>
        <div id="passage-content"></div>
      </aside>

      <!-- 문제 영역 -->
      <section class="problem-area" style="flex:1.4;min-width:0">
        <div class="progress-bar" aria-hidden="true"><div class="progress" style="width:0%"></div></div>
        <p class="question-number mini" style="margin:8px 0 12px">1 / 10</p>

        <div class="question-box card">
          <img id="question-image" alt="문제 이미지" style="display:none" />
          <p class="question-text">문제를 불러오는 중입니다...</p>
        </div>

        <div class="answer-options" role="group" aria-label="선택지">
          <button class="option btn" data-idx="1">1)</button>
          <button class="option btn" data-idx="2">2)</button>
          <button class="option btn" data-idx="3">3)</button>
          <button class="option btn" data-idx="4">4)</button>
        </div>
      </section>
    </section>

    <!-- 결과 -->
    <section id="results-container" class="card" style="display:none">
      <h2 style="margin-top:0">✨ 퀴즈 결과 ✨</h2>
      <p id="score-text"></p>
      <p id="message-text" class="mini"></p>
      <div class="result-buttons" style="display:flex;gap:8px;flex-wrap:wrap">
        <button id="review-button" class="btn" disabled>저장 중...</button>
        <a href="index.html" id="main-menu-button" class="btn">메인으로 돌아가기</a>
      </div>
    </section>

    <!-- 정답/오답 토스트 -->
    <div id="toast-message"></div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>

</body>
</html>

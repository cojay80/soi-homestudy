<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상세 기록 - 소이의 공부방</title>

  <!-- 폰트 / 공통 스타일 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>

  <!-- 공통 스크립트 -->
  <script src="/js/config.js" defer></script>
  <script src="/js/core-auth-store.js" defer></script>
  <script src="/js/api-shim.js" defer></script>
  <script src="/js/soi-store.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/logout.js" defer></script>

  <!-- 기록 전용 -->
  <script src="/js/record.js?v=RECORD_FINAL" defer></script>
</head>
<body>
  <!-- 헤더 -->
  <header class="main-header">
    <div class="logo"><a href="index.html">소이의 공부방 🎨</a></div>
    <nav class="main-nav" aria-label="주 메뉴">
      <ul>
        <li><a href="index.html">오늘의 학습</a></li>
        <li><a href="report.html">학습 보고서</a></li>
        <li><a href="goal.html">나의 목표</a></li>
        <li class="active"><a href="record.html">상세 기록</a></li>
        <li><a href="notes.html">오답 노트</a></li>
        <li><a href="shop.html">상점</a></li>
        <li><span class="badge">포인트: <b data-soi-points>0</b>p</span></li>
      </ul>
    </nav>
    <div class="user-info">
      <span id="welcome-message"></span>
      <button id="logout-button" type="button" aria-label="로그아웃" style="display:none">로그아웃</button>
    </div>
    <button class="mobile-menu-button" aria-label="메뉴 열기">☰</button>
  </header>

  <!-- 본문 -->
  <main class="container">
    <h1>상세 기록 📒</h1>
    <p class="mini">퀴즈 종료 시 저장된 모든 세션을 확인하고 관리합니다.</p>

    <!-- 필터/도구 -->
    <section class="toolbar" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:12px 0">
      <label class="mini">시작일 <input type="date" id="f-start"></label>
      <label class="mini">종료일 <input type="date" id="f-end"></label>
      <label class="mini">학년
        <select id="f-grade"><option value="">전체</option></select>
      </label>
      <label class="mini">과목
        <select id="f-subject"><option value="">전체</option></select>
      </label>
      <span style="flex:1"></span>
      <button id="btn-export">CSV 내보내기</button>
      <button id="btn-del-selected" class="danger">선택 삭제</button>
      <button id="btn-del-all" class="danger">전체 삭제</button>
    </section>

    <!-- 합계 -->
    <section class="sum" style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:8px 0">
      <div class="k mini">세션 수: <b id="sum-sessions">0</b></div>
      <div class="k mini">총 문항: <b id="sum-total">0</b></div>
      <div class="k mini">정답 수: <b id="sum-correct">0</b></div>
      <div class="k mini">평균 정답률: <b id="sum-acc">0%</b></div>
    </section>

    <!-- 표 -->
    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="cb-all"></th>
            <th>날짜</th>
            <th>학년</th>
            <th>과목</th>
            <th>점수</th>
            <th>정답수/총문항</th>
            <th><button id="btn-sort-acc" aria-label="정답률 정렬 토글">정답률 ⮟</button></th>
          </tr>
        </thead>
        <tbody id="rec-body">
          <tr><td colspan="7" class="mini">기록이 없습니다.</td></tr>
        </tbody>
      </table>

      <div class="pagination" style="display:flex;gap:6px;align-items:center;justify-content:flex-end;margin-top:10px">
        <button id="p-prev">이전</button>
        <span class="mini" id="p-info">1 / 1</span>
        <button id="p-next">다음</button>
        <label class="mini">페이지당
          <select id="p-size"><option>10</option><option selected>20</option><option>50</option></select>
        </label>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>

  <!-- 모바일 드로워 토글 (공통) -->
  <script>
    (function(){
      const btn = document.querySelector('.mobile-menu-button');
      const nav = document.querySelector('.main-header .main-nav');
      if (!btn || !nav) return;
      function toggle(){ document.body.classList.toggle('nav-open'); nav.classList.toggle('is-open'); }
      btn.addEventListener('click', toggle);
      nav.addEventListener('click', e => { if (e.target.closest('a')) { document.body.classList.remove('nav-open'); nav.classList.remove('is-open'); } });
      document.addEventListener('keydown', e => { if (e.key==='Escape'){ document.body.classList.remove('nav-open'); nav.classList.remove('is-open'); }});
    })();
  </script>
</body>
</html>

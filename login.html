<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 소이의 공부방</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- config 먼저 로드 -->
  <script src="/js/config.js" defer></script>
</head>
<body>
  <main class="container" style="max-width:420px; margin:40px auto;">
    <h1>소이의 공부방 로그인</h1>
    <p class="mini">이름을 입력하고 시작하세요.</p>

    <section class="card">
      <label class="inline" style="width:100%;">
        이름
        <input id="login-name" type="text" placeholder="예: 소이" style="flex:1" />
      </label>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="btn-login" class="btn">시작하기</button>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const next = params.get('next') || 'index.html';
      const input = document.getElementById('login-name');
      const btn = document.getElementById('btn-login');

      // 엔터로도 로그인
      input.addEventListener('keyup', (e) => { if (e.key === 'Enter') btn.click(); });

      btn.addEventListener('click', () => {
        const name = input.value.trim();
        if (!name) { alert('이름을 입력해주세요.'); input.focus(); return; }
        localStorage.setItem('currentUser', name);
        // 초기 구조 보정 (가벼운 최소치)
        try {
          const sd = JSON.parse(localStorage.getItem('studyData') || '{}');
          if (!sd[name]) sd[name] = { incorrect: [], records: [] };
          localStorage.setItem('studyData', JSON.stringify(sd));
        } catch {
          const sd = {}; sd[name] = { incorrect: [], records: [] };
          localStorage.setItem('studyData', JSON.stringify(sd));
        }
        location.href = next;
      });
    });
  </script>
</body>
</html>

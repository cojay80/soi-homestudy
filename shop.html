<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상점 - 소이의 공부방</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>

  <!-- 공통 스크립트 (모두 defer) -->
  <script src="/js/config.js" defer></script>
  <script src="/js/core-auth-store.js" defer></script>
  <script src="/js/api-shim.js" defer></script>
  <script src="/js/soi-store.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/logout.js" defer></script>

  <!-- 상점 전용 -->
  <script src="/js/shop.js?v=SHOP_1" defer></script>
</head>
<body>
  <!-- 공통 헤더 -->
  <header class="main-header">
    <div class="logo"><a href="index.html">소이의 공부방 🎨</a></div>

    <nav class="main-nav" aria-label="주 메뉴">
      <ul>
        <li><a href="index.html">오늘의 학습</a></li>
        <li><a href="report.html">학습 보고서</a></li>
        <li><a href="goal.html">나의 목표</a></li>
        <li><a href="record.html">상세 기록</a></li>
        <li><a href="notes.html">오답 노트</a></li>
        <li class="active"><a href="shop.html">상점</a></li>
        <li><span class="badge">포인트: <b data-soi-points>0</b>p</span></li>
      </ul>
    </nav>

    <div class="user-info">
      <span id="welcome-message"></span>
      <button id="logout-button" type="button" aria-label="로그아웃" style="display:none">로그아웃</button>
    </div>

    <button class="mobile-menu-button" aria-label="메뉴 열기" type="button">☰</button>
  </header>

  <!-- 본문 -->
  <main class="container">
    <h1>상점 🛍️</h1>

    <section class="card">
      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <div class="mini"><b>내 포인트:</b> <span id="shop-points" data-soi-points>0</span>p</div>
        <div class="mini"><b>보유 보상:</b> <span id="shop-inventory">없음</span></div>
      </div>
    </section>

    <section class="grid" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px">
      <div id="shop-items" class="card" style="border:none; padding:0; background:transparent"></div>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>

  <!-- 모바일 메뉴 토글 (공통) -->
  <script>
    (function(){
      const btn = document.querySelector('.mobile-menu-button');
      const nav = document.querySelector('.main-header .main-nav');
      if (!btn || !nav) return;
      const close = () => { document.body.classList.remove('nav-open'); nav.classList.remove('is-open'); };
      btn.addEventListener('click', () => { document.body.classList.toggle('nav-open'); nav.classList.toggle('is-open'); });
      nav.addEventListener('click', e => { if (e.target.closest('a')) close(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') close(); });
    })();
  </script>
</body>
</html>

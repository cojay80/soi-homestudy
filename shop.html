<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상점 - 소이의 공부방</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>

  <!-- 공통 스크립트 -->
  <script src="./js/config.js" defer></script>
  <script src="./js/core-auth-store.js" defer></script>
  <script src="./js/api-shim.js" defer></script>
  <script src="./js/soi-store.js" defer></script>
  <script src="./js/logout.js" defer></script>
  <script src="./js/header.js" defer></script>

  <!-- shop -->
  <script src="./js/shop.js?v=SHOP_1" defer></script>

  <style>
    .soi-points-badge{padding:.2rem .5rem;border-radius:999px;border:1px solid #ddd;font-weight:600}
    .shop-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px;background:#fff}
    .card h3{margin:0;font-size:16px}
    .card .price{font-weight:700}
    .card button{margin-top:6px;padding:8px;border-radius:10px;border:1px solid #ddd;cursor:pointer;background:#fafafa}
    .info-row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo"><a href="index.html">소이의 공부방 🎨</a></div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">오늘의 학습</a></li>
        <li><a href="report.html">학습 보고서</a></li>
        <li><a href="goal.html">나의 목표</a></li>
        <li><a href="record.html">상세 기록</a></li>
        <li><a href="notes.html">오답 노트</a></li>
        <li class="active"><a href="shop.html">상점</a></li>
        <li><span class="soi-points-badge">포인트: <b data-soi-points>0</b>p</span></li>
      </ul>
    </nav>
<div class="user-info">
  <span id="welcome-message"></span>
  <!-- a 대신 button: 클릭만 하고 JS가 처리 -->
  <button id="logout-button" type="button" aria-label="로그아웃" style="display:none">(로그아웃)</button>
</div>

    <button class="mobile-menu-button" aria-label="메뉴 열기">☰</button>
  </header>

  <main class="container" style="max-width:920px;margin:0 auto;padding:16px;">
    <h1>상점 🛍️</h1>

    <section class="info-row" style="margin:12px 0;">
      <div><b>내 포인트:</b> <span id="shop-points">0</span>p</div>
      <div><b>보유 보상:</b> <span id="shop-inventory">없음</span></div>
    </section>

    <section class="shop-grid">
      <div id="shop-items"></div>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>
<script>
(function(){
  var l = document.getElementById('logout-button');
  if(!l) return;
  l.style.display = 'inline';
  l.addEventListener('click', function(e){
    e.preventDefault();
    ['currentUser','studyData','selectedGrade','selectedSubject','selectedCount','selectedTimer','isReviewMode','reviewProblems','soi:points','soi:inventory'].forEach(k=>localStorage.removeItem(k));
    location.href = 'index.html?ts=' + Date.now(); // 캐시무시 새로고침
  }, { once:true });
})();
</script>

</body>
</html>

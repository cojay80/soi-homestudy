<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>상점 - 소이의 공부방</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>

  <!-- 공통 스크립트 (모두 defer) -->
  <script src="/js/config.js" defer></script>
  <script src="/js/core-auth-store.js" defer></script>
  <script src="/js/api-shim.js" defer></script>
  <script src="/js/soi-store.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/logout.js" defer></script>

  <!-- 상점 전용 -->
  <script src="/js/shop.js?v=SHOP_1" defer></script>
</head>
<body>
  <!-- 공통 헤더 -->
<div id="header-placeholder"></div>

<script>
  fetch('/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-placeholder').innerHTML = html;

      // 헤더 삽입 후 토글 이벤트 연결
      const toggleBtn = document.getElementById('menu-toggle');
      const menu = document.getElementById('main-menu');
      toggleBtn?.addEventListener('click', () => {
        menu?.classList.toggle('active');
      });
    })
    .catch(err => console.error('헤더 로드 실패:', err));
</script>


  <!-- 본문 -->
  <main class="container">
    <h1>상점 🛍️</h1>

    <section class="card">
      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <div class="mini"><b>내 포인트:</b> <span id="shop-points" data-soi-points>0</span>p</div>
        <div class="mini"><b>보유 보상:</b> <span id="shop-inventory">없음</span></div>
      </div>
    </section>

    <section class="grid" style="grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px">
      <div id="shop-items" class="card" style="border:none; padding:0; background:transparent"></div>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>

</body>
</html>

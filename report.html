<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습 보고서 - 소이의 공부방</title>

  <!-- 폰트 / 공통 스타일 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml"/>

  <!-- 공통 스크립트 (defer 순서 고정) -->
  <script src="/js/config.js" defer></script>
  <script src="/js/core-auth-store.js" defer></script>
  <script src="/js/api-shim.js" defer></script>
  <script src="/js/soi-store.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/logout.js" defer></script>

  <!-- 리포트 전용 로직 -->
  <script src="/js/report.js?v=REPORT_FINAL" defer></script>
</head>
<body>
  <!-- 헤더 -->
  <header class="main-header">
    <div class="logo"><a href="index.html">소이의 공부방 🎨</a></div>

    <nav class="main-nav" aria-label="주 메뉴">
      <ul>
        <li><a href="index.html">오늘의 학습</a></li>
        <li class="active"><a href="report.html">학습 보고서</a></li>
        <li><a href="goal.html">나의 목표</a></li>
        <li><a href="record.html">상세 기록</a></li>
        <li><a href="notes.html">오답 노트</a></li>
        <li><a href="shop.html">상점</a></li>
        <li><span class="badge">포인트: <b data-soi-points>0</b>p</span></li>
      </ul>
    </nav>

    <div class="user-info">
      <span id="welcome-message"></span>
      <button id="logout-button" type="button" aria-label="로그아웃" style="display:none">로그아웃</button>
    </div>

    <button class="mobile-menu-button" aria-label="메뉴 열기">☰</button>
  </header>

  <!-- 본문 -->
  <main class="container">
    <h1>학습 보고서 📊</h1>
    <p class="mini">최근 <b>7일</b> 기준 요약입니다. (퀴즈 종료 시 저장된 기록 기준)</p>

    <!-- KPI -->
    <section class="card">
      <div class="mini">총 푼 문항(7일)</div>
      <div id="kpi-total" class="kpi">0</div>
    </section>
    <section class="card">
      <div class="mini">정답률(7일)</div>
      <div id="kpi-acc" class="kpi">0%</div>
    </section>
    <section class="card">
      <div class="mini">획득 포인트(누적)</div>
      <div id="kpi-points" class="kpi">0p</div>
    </section>
    <section class="card">
      <div class="mini">학습 세션 수(7일)</div>
      <div id="kpi-sessions" class="kpi">0</div>
    </section>

    <!-- 과목/학년 분포 -->
    <section class="card">
      <h2>과목별 정답률</h2>
      <div id="subject-bars" class="mini">데이터 없음</div>
    </section>
    <section class="card">
      <h2>학년별 풀이 수</h2>
      <div id="grade-bars" class="mini">데이터 없음</div>
    </section>

    <!-- 최근 세션 목록 -->
    <section class="card">
      <h2>최근 세션 기록</h2>
      <div class="mini" id="range-label">기간: -</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>날짜</th>
              <th>학년</th>
              <th>과목</th>
              <th>점수</th>
              <th>정답수/총문항</th>
              <th>정답률</th>
            </tr>
          </thead>
          <tbody id="session-body">
            <tr><td colspan="6" class="mini">기록이 없습니다.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="main-footer">
    <p>&copy; 2025 소이를 위한 아빠의 선물</p>
  </footer>

</body>
</html>
